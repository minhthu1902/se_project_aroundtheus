          type="button"

        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" name="modal__form">

            name="title"

            id="profile-title-input"
            placeholder="Name"
          />
          <input

            name="description"

            id="profile-description-input"
            placeholder="Profile Description"
