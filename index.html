<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0"
      name="viewport"
    />
    <title>Around the US</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo_aroundtheus.svg"
          class="header__logo"
          alt="Around the U.S logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau-1.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list" id="cards-container"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around the U.S.</p>
      </footer>
    </div>

    <!-- Edit profile modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__content">
        <button
          class="modal__close"
          type="button"
          id="modal-close-button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" id="edit-profile-form">
          <input
            type="text"
            name="title"
            required
            minlength="2"
            maxlength="40"
            class="modal__input modal__input_type_name"
            id="profile-title-input"
            placeholder="Name"
          />
          <span class="modal__error" id="profile-name-error"></span>
          <input
            type="text"
            name="description"
            required
            minlength="2"
            maxlength="200"
            class="modal__input modal__input_type_description"
            id="profile-description-input"
            placeholder="Profile Description"
          />
          <span class="modal__error" id="profile-description-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button
          class="modal__close"
          type="button"
          id="add-modal-close-button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form" novalidate>
          <input
            type="text"
            name="title"
            required
            minlength="1"
            maxlength="30"
            class="modal__input modal__input_type_title"
            id="card-title-input"
            placeholder="Title"
          />
          <span class="modal__error" id="add-card-title-error"></span>
          <input
            type="url"
            name="url"
            required
            class="modal__input modal__input_type_url"
            id="card-url-input"
            placeholder="Image URL"
          />
          <span class="modal__error" id="add-card-url-error"></span>
          <button
            class="modal__button modal__button_disabled"
            disabled
            type="submit"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Image Preview Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__content modal__content-preview">
        <button
          class="modal__close modal__close_type_preview"
          id="preview-modal-close-button"
          type="button"
        ></button>

        <img src="#" alt="Preview Image" class="modal__preview-image" />
        <h2 class="modal__preview-title"></h2>
      </div>
    </div>
    <!-- template card -->
    <template id="card-template">
      <!--shortcut template#card-template-->
      <li class="card">
        <img src="#" class="card__image" alt="#" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
